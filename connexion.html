<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTF - Inscription</title>
    <link rel="script" href="inscription.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="text-center d-flex justify-content-center bg-dark">
    <header>
        <nav class="navbar navbar-expand-md navbar-white fixed-top bg-white">
            <div class="container-fluid">

                <!--//////logo du lycée/////////////////////////////////////-->
                <img src="logo.png" alt="" width="40" height="40" class="me-2">

                <!--////////////////////////////Nom Lycée//////////////////////////////////////////////////////////////////////////////-->
                <a class="navbar-brand" href="#">Root Me</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Home</a>
                        </li>
                    </ul>
                    <a class="btn btn-secondary" href="https://example.com" role="button">Inscription</a>
                </div>
            </div>
        </nav>
    </header>

    <main class=m-3>
        <!-- formulaire de connexion -->
        <div class="d-flex justify-content-center p-5 bg-dark">
            <form class="form-login" id="form-login">
                <br><br>
                <h1 class="h3 mb-3 font-weight-normal text-white">Se connecter</h1>
                <div class="form-group">
                    <!-- <label for="inputUsername" class="sr-only">Nom d'utilisateur</label> -->
                    <input type="text" id="inputUsername" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
                </div>
                <div class="form-group">
                    <!-- <label for="inputPassword" class="sr-only">Mot de passe</label> -->
                    <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
                </div>
                <button class="btn btn-lg btn-primary fw-bold btn-block m-3 bg-white border border-primary rounded text-primary border-3" type="submit">Se connecter</button>
            </form>
        </div>
    </main>
</body>


</html>
